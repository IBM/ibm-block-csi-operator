apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-block-csi-operator
  namespace: kube-system
  labels:
    product: ibm-block-csi-driver
    csi: ibm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ibm-block-csi-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ibm-block-csi-operator
    spec:
      serviceAccountName: ibm-block-csi-operator
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
      containers:
      - name: ibm-block-csi-operator
        resources:
          requests:
            memory: 50Mi
            cpu: 50m
          limits:
            memory: 100Mi
            cpu: 100m
        readinessProbe:
          exec:
            command: ["./health_check.sh"]
          initialDelaySeconds: 3
          periodSeconds: 1
        livenessProbe:
          exec:
            command: ["./health_check.sh"]
          initialDelaySeconds: 10
          periodSeconds: 30
        securityContext:
          capabilities:
            drop:
            - ALL
        image: ibmcom/ibm-block-csi-operator:1.0.0
        imagePullPolicy: IfNotPresent
        command:
        - ibm-block-csi-operator
        env:
        - name: WATCH_NAMESPACE
          value: ""
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: "ibm-block-csi-operator"
