apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-block-csi-operator
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ibm-block-csi-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ibm-block-csi-operator
    spec:
      serviceAccountName: ibm-block-csi-operator
      containers:
      - name: ibm-block-csi-operator
        image: ibmcom/ibm-block-csi-operator:1.0.0
        imagePullPolicy: IfNotPresent
        command:
        - ibm-block-csi-operator
        env:
        - name: WATCH_NAMESPACE
          value: ""
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: "ibm-block-csi-operator"
        - name: ENDPOINT
          value: "unix:///storage/storage.sock:10086"
        - name: ISCSI_AGENT_PORT
          value: "10086"
        volumeMounts:
        - name: socket-dir
          mountPath: /storage/
      - name: ibm-storage-agent
        image: ibmcom/ibm-storage-agent:0.0.4
        imagePullPolicy: IfNotPresent
        env:
        - name: ENDPOINT
          value: "unix:///storage/storage.sock:10086"
        volumeMounts:
        - name: socket-dir
          mountPath: /storage/

      volumes:
      - name: socket-dir
        emptyDir: {}

