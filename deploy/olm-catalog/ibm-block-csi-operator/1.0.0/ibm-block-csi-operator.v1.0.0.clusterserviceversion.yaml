      mediatype: image/png
  labels:
    alm-owner-ibmblockcsi: ibmblockcsioperator
    operated-by: ibmblockcsioperator
  selector:
    matchLabels:
      alm-owner-ibmblockcsi: ibmblockcsioperator
      operated-by: ibmblockcsioperator
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: true
    - type: MultiNamespace
      supported: false
    - type: AllNamespaces
      supported: false
  customresourcedefinitions:
    owned:
      - name: ibmblockcsis.csi.ibm.com
        version: v1
        group: csi.ibm.com
        kind: IBMBlockCSI
        displayName: "IBM block storage CSI driver"
        description: "Represents an block storage CSI driver"
        resources:
          - kind: ServiceAccount
            version: v1
          - kind: ClusterRole
            version: rbac.authorization.k8s.io/v1beta1
          - kind: ClusterRoleBinding
            version: rbac.authorization.k8s.io/v1beta1
          - kind: StatefulSet
            version: apps/v1
          - kind: DaemonSet
            version: apps/v1
        specDescriptors:
          - description: Controller Image Repository.
            displayName: Controller Image Repository
            path: controller.repository
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: Controller Image Tag.
            displayName: Controller Image Tag
            path: controller.tag
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: Node Image Repository.
            displayName: Node Image Repository
            path: node.repository
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: Node Image Tag.
            displayName: Node Image Tag
            path: node.tag
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
        statusDescriptors:
          - description: The current status of the driver.
            displayName: Status
            path: phase
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes.phase'
          - description: Is the controller ready?
            displayName: Controller Ready
            path: controllerReady
            x-descriptors:
              - 'urn:alm:descriptor:text'
          - description: Is the node ready?
            displayName: Node Ready
            path: nodeReady
            x-descriptors:
              - 'urn:alm:descriptor:text'
          - description: The current version of the driver.
            displayName: Version
            path: version
  install:
    strategy: deployment
    spec:
      clusterPermissions:
        - serviceAccountName: ibm-block-csi-operator
          rules:
            - apiGroups:
              - ""
              resources:
              - pods
              - services
              - services/finalizers
              - endpoints
              - persistentvolumeclaims
              - persistentvolumes
              - events
              - configmaps
              - secrets
              verbs:
              - '*'
            - apiGroups:
              - ""
              resources:
              - nodes
              verbs:
              - get
              - list
              - watch
            - apiGroups:
              - apps
              resources:
              - deployments
              - daemonsets
              - replicasets
              - statefulsets
              verbs:
              - '*'
            - apiGroups:
              - ""
              resources:
              - serviceaccounts
              verbs:
              - create
              - delete
              - get
              - watch
              - list
            - apiGroups:
              - rbac.authorization.k8s.io
              resources:
              - clusterroles
              - clusterrolebindings
              verbs:
              - create
              - delete
              - get
              - watch
              - list
            - apiGroups:
              - storage.k8s.io
              resources:
              - volumeattachments
              verbs:
              - get
              - list
              - watch
              - update
            - apiGroups:
              - storage.k8s.io
              resources:
              - storageclasses
              verbs:
              - get
              - list
              - watch
            - apiGroups:
              - monitoring.coreos.com
              resources:
              - servicemonitors
              verbs:
              - get
              - create
            - apiGroups:
              - apps
              resourceNames:
              - ibm-block-csi-operator
              resources:
              - deployments/finalizers
              verbs:
              - update
            - apiGroups:
              - storage.k8s.io
              resources:
              - csidrivers
              verbs:
              - create
              - delete
            - apiGroups:
              - storage.k8s.io
              resources:
              - csinodes
              verbs:
              - get
              - list
              - watch
            - apiGroups:
              - apiextensions.k8s.io
              resources:
              - customresourcedefinitions
              verbs:
              - create
              - list
              - watch
              - delete
            - apiGroups:
              - csi.storage.k8s.io
              resources:
              - csidrivers
              verbs:
              - create
              - delete
            - apiGroups:
              - csi.storage.k8s.io
              resources:
              - csinodeinfos
              verbs:
              - get
              - list
              - watch
            - apiGroups:
              - snapshot.storage.k8s.io
              resources:
              - volumesnapshotcontents
              verbs:
              - get
              - list
            - apiGroups:
              - csi.storage.k8s.io
              resources:
              - servicemonitors
              verbs:
              - get
              - create
            - apiGroups:
              - csi.ibm.com
              resources:
              - '*'
              verbs:
              - '*'
      deployments:
        - name: ibm-block-csi-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                app.kubernetes.io/name: ibm-block-csi-operator
            template:
              metadata:
                labels:
                  app.kubernetes.io/name: ibm-block-csi-operator
              spec:
                serviceAccountName: ibm-block-csi-operator
                affinity:
                  nodeAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                      nodeSelectorTerms:
                        - matchExpressions:
                            - key: kubernetes.io/arch
                              operator: In
                              values:
                                - amd64
                containers:
                - name: ibm-block-csi-operator
                  resources:
                    requests:
                      memory: 50Mi
                      cpu: 50m
                    limits:
                      memory: 100Mi
                      cpu: 100m
                  readinessProbe:
                    exec:
                      command: ["./health_check.sh"]
                    initialDelaySeconds: 3
                    periodSeconds: 1
                  livenessProbe:
                    exec:
                      command: ["./health_check.sh"]
                    initialDelaySeconds: 10
                    periodSeconds: 30
                  securityContext:
                    capabilities:
                      drop:
                      - ALL
                  image: ibmcom/ibm-block-csi-operator:0.9.0
                  imagePullPolicy: IfNotPresent
                  command:
                  - ibm-block-csi-operator
                  env:
                  - name: WATCH_NAMESPACE
                    value: ""
                  - name: POD_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.name
                  - name: OPERATOR_NAME
                    value: "ibm-block-csi-operator"
